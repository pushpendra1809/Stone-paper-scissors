<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&family=Single+Day&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="app.css">
</head>

<body>

    <div class="container mt-3">
        <div class="row text-center">
            <div class="col">
                <h1>Select you choice</h1>
            </div>
        </div>
        <div class="row text-center">
            <div class="col">
                <button class="btn btn-success px-4 fs-3 py-0"><span id="point1">0</span></button>
            </div>
            <div class="col">
                <h1 id="result">Result</h1>
            </div>
            <div class="col ">
                <button class="btn btn-danger px-4 fs-3 py-0"><span id="point2">0</span></button>
            </div>
        </div>
        <br>
        <div class="row text-center">
            <div class="col">
                <button class="btn btn-warning px-5 fs-4 py-0" id="reset">Reset</button>
            </div>
        </div>
        <br>
        <br>
        <div class="row row-cols-1 row-cols-md-2 text-center">
            <div class="col mx-auto d-flex justify-content-center">
                <div class="card shadow p-3 mb-5 bg-body-tertiary rounded" style="width: 18rem;">
                    <img src="img/stone.png" class="card-img-top" alt="..." id="player-img">
                    <div class="card-body">
                        <form action="" id="form">
                            <select name="player-option" id="player-option" class="form-select">
                                <option value="1">Stone</option>
                                <option value="2">Paper</option>
                                <option value="3">Scissor</option>
                            </select>
                            <br>
                            <div class="d-grid gap-2 col-10 mx-auto">
                                <button class="btn btn-danger" id="submit">submit</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>

            <div class="col mx-auto d-flex justify-content-center">
                <div class="card shadow p-3 mb-5 bg-body-tertiary rounded" style="width: 18rem;">
                    <img src="img/stone.png" class="card-img-top" alt="..." id="bot-img">
                    <div class="card-body">
                        <div class="progress d-none" role="progressbar" aria-label="Info example" aria-valuenow="50"
                            aria-valuemin="0" aria-valuemax="100" id="p-bar">
                            <div class="progress-bar-striped bg-info" style="width: 0%" id="bar"></div>
                        </div>
                        <br>
                        <form action="" id="form">
                            <select name="player-option" class="form-select">
                                <option value="1">Random</option>
                            </select>
                        </form>
                        <br>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
